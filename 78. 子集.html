var subsets = function(nums) {
    const res  = [];
    helper(res,nums,[],0)
    return res;
};
function helper (res,nums,arr,start) {
    res.push(arr);
    for(let i = start; i < nums.length; i++) {
        helper(res,nums,[...arr,nums[i]],i+1)
    }
}
