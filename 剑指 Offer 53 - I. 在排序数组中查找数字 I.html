// 两端指针
var search = function(nums, target) {
  let left = 0, right = nums.length - 1;
  while(nums[left] < target) left ++;
  while(nums[right] > target) right --;  
  return  right - left >= 0 ? right - left + 1 : 0
};

console.log(search([5,7,7,8,8,10],8))
