<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

/**
 * @param {number[][]} obstacleGrid
 * @return {number}
 */
var uniquePathsWithObstacles = function(obstacleGrid) {
    const m = obstacleGrid.length,
        n = obstacleGrid[0].length;
    const dp = new Array(m).fill(0).map(item => new Array(n).fill(0));


    for(let i = 0; i < m; i++) {
        if(obstacleGrid[i][0] === 1) {
            continue;
        } else {
            if(i < 1)  {
                dp[i][0] = 1;
                continue;
            }
            dp[i][0] = dp[i-1][0];
        }
    }
    for(let j = 0; j < n; j++) {
        if(obstacleGrid[0][j] === 1) {
            continue;
        } else {
            if(j < 1)  {
                dp[0][j] = 1;
                continue;
            }
            dp[0][j] = dp[0][j-1];
        }
    }
    for(let i = 1; i < m; i++) {
        for(let j = 1; j < n; j++) {
            if(obstacleGrid[i][j] === 1) {
                continue;
            } else {
                if(obstacleGrid[i-1][j] !== 1) dp[i][j] += dp[i-1][j]
                if(obstacleGrid[i][j-1] !== 1) dp[i][j] += dp[i][j-1]
            }

        }
    }
    return dp[m-1][n-1]
};
console.log(uniquePathsWithObstacles([[0],[0],[0]]));
    </script>
</body>
</html>
