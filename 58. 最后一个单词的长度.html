    <script>

/**
 * @param {string} s
 * @return {number}
 */
 var lengthOfLastWord = function(s) {
    s = s.trim();
    if(s.length === 0) return 0;
    var arr = s.split(' ');
    for(let i = arr.length-1; i >= 0 ; i--) {
        if(arr[i].length === 0) {
            continue
        } else {
            return arr[i].length;
        }
    }
};
        console.log(lengthOfLastWord("Today is a nice day"));
    </script>
