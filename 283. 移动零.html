// 方法二：交换
var moveZeroes = function(nums) {
    let j = 0;
    let temp = null;
    for(let i = 0; i < nums.length ; i++) {
        if(nums[i] && i !== j) {
            temp = nums[i]
            nums[i] = nums[j]
            nums[j] = temp
            j ++;
        }
    }
    return nums;
};
console.log(moveZeroes([0,1,0,3,12]));
