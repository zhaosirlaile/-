<body>
    
    <script>
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {void} Do not return anything, modify nums in-place instead.
 */
var rotate = function(nums, k) {
    // recording array sub;
    const visitedSet = new Set();
    let temp = null,
        targetValue = null;
    debugger;
    const dfs = (cur) => {
        const targetSubIndex = (cur + k) % nums.length;
        if(!visitedSet.has(targetSubIndex)) {
            visitedSet.add(targetSubIndex);
            targetValue = nums[targetSubIndex];
            nums[targetSubIndex] = temp;
            temp = targetValue;
            dfs(targetSubIndex)
        }
    }
    for(let i = 0; i < k; i++) {
        temp = nums[i];
        dfs(i)
    }
    return nums;
};
console.log(rotate(
    [-1,-100,3,99],
2
));
    </script>
</body>
