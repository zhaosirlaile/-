var removeDuplicates = function(nums) {
    let p = 0; q = 1;
    while(q < nums.length) {
        if(nums[p] !== nums[q]) {
            p ++;
            nums[p] = nums[q]
        }
        q ++;
    }
    return p + 1;
};
let y = removeDuplicates([1,1,2]);
