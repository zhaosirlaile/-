    <script>
/**
 * @param {number[]} height
 * @return {number}
 */
var maxArea = function(height) {
    let res = 0 ;
    let left = 0,
        right = height.length - 1;
        debugger;
    while(left < right) {
        if(height[left] < height[right]) {
            res = Math.max(res, (right-left)* height[left]);
            left ++
        } else {
            res = Math.max(res, (right-left)* height[right]);
            right --;
        }
    }
    return res;
};
console.log(maxArea([1,8,6,2,5,4,8,3,7]))
    </script>
