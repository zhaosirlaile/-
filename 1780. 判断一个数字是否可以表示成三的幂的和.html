    <script>
/**
 * @param {number} n
 * @return {boolean}
 */
var checkPowersOfThree = function(n) {

    const helper = (y,x) => {
        const mi = Math.pow(3,x);
        if(mi < y) {
            return helper(y-mi,x + 1) || helper(y,x + 1);
        } else if (mi === y) {
            return true;
        } else {
            return false;
        }
    }
    return helper(n,0);
};
checkPowersOfThree(21);

    </script>
