    <script>

/**
 * @param {number} n
 * @return {boolean}
 */
var isPowerOfTwo = function(n) {
    if(n < 1) return false;
    if((n&(n-1)) === 0) {
        return true
    } else {
        return false
    }
};
        console.log(isPowerOfTwo(2));
    </script>
