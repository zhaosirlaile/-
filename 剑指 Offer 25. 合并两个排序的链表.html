<!DOCTYPE html>

<body>
    
    <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    const head = new ListNode(-1)
    let q = head;
    while(!l1 || !l2) {
        if(l1.val < l2.val) {
            q.next = l1
            l1 = l1.next;
        } else {
            q.next = l2;
            l2 = l2.next;
        }
        q = q.next;
    }
    while(!l1) {
        q.next = l1
        l1 = l1.next;
        q = q.next;
    }
    while(!l2) {
        q.next = l2
        l2 = l2.next;
        q = q.next;
    }
    return head.next
};
    </script>
</body>
