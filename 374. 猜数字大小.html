var guessNumber = function(n) {
    const rec = (low,high) => {
        if(low>high) return;
        const mid = parseInt((low + high) / 2);
        const res = guess(mid);
        if(res === 0) {
            return mid;
        } else if (res === -1) {
            return rec(low,mid-1);
        } else {
            return rec(mid+1,high);

    }
    return rec(1,n);
