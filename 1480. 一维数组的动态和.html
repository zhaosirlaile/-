    <script>
/**
 * @param {number[]} nums
 * @return {number[]}
 */
 var runningSum = function(nums) {
    var result = [],tmp=0;
    nums.forEach(e => {
        tmp +=e;
        result.push(tmp);
    })
    return result;
};
let y = runningSum([3,1,2,10,1]);
console.log(y);

    </script>
</body>
