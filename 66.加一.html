<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    
    <script>

        /**
            * @param {number[]} digits
            * @return {number[]}
        */
        var plusOne = function(digits) {
            digits[digits.length - 1] ++;
            for(var i = digits.length-1; i >= 0; i--) {
                if(digits[i]> 9 && i>0) {
                    digits[i-1] ++;
                    digits[i] = digits[i] % 10; 
                }
            }
            debugger;
            if(digits[0] > 9) {
                digits.unshift(1);
                digits[1] = digits[1] % 10; 
            }
        };
        console.log(plusOne([9]));
    </script>
</body>
