// 方法二：对撞指针
var isPalindrome = function(s) {
    let left = 0,
        right = s.length - 1;
    s = s.toLowerCase();
    while(left < right) {
        while(!/[0-9]|[a-z]/i.test(s[left])) {
            left ++;

        }
        while(!/[0-9]|[a-z]/i.test(s[right])) {
            right --;
        }
        if(s[left] !== s[right]) {
            return false;
        }
        left ++;
        right --;
    }
    return true;
};
console.log(isPalindrome("A man, a plan, a canal: Panama"));
