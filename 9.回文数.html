<body>
    
    <script>
/**
 * @param {number} x
 * @return {boolean}
 */
 var isPalindrome = function(x) {
    var str1 = x + '', str2;
    str2 = str1.split('').reverse().join('');
    return str1 === str2;
};
    </script>
