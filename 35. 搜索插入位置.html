<body>
    
    <script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
 var searchInsert = function(nums, target) {
    var result = -1;
    for(let i = 0; i < nums.length; i ++) {
        if(nums[i] === target) {
            return i;
        }
        if(nums[i] < target) {
            result = i;
        } else {
            break;
        }
    }
    return result + 1;
};
let y = searchInsert([1,3,5,6], 0);
console.log(y);

    </script>
</body>
