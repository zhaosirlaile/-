    <script>
/**
 * @param {number[]} nums
 * @param {number} S
 * @return {number}
 */

var findTargetSumWays = function(nums, S) {
    let funNumber = 0;
    const dfs = (curCount , i) =>{
        if(nums.length > i) {
            dfs(curCount + nums[i], i+1);
            dfs(curCount - nums[i], i+1);
        } else {
            curCount === S && funNumber ++;
        }
    }
    dfs(0,0);
    return funNumber;
};
console.log(findTargetSumWays( [1, 1, 1, 1, 1],3));

    </script>
