// 找的规律
var kthGrammar = function(N, K) {
    debugger;
    if(N === 1 || N === 0) return 0;
    let range = Math.pow(2, N-2);
    if(K <= range) {
        return kthGrammar(N-1,K);
    } else {
        return kthGrammar(N-1,K - range) === 1 ? 0 : 1
    }

};
