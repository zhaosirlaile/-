<body>
    
    <script>
/**
 * @param {number[]} nums
 * @param {number} n
 * @return {number[]}
 */
 var shuffle = function(nums, n) {
    var result = [];

    for(let i = 0; i < n; i++) {
        result.push(nums[i],nums[i+n]);
    }
    return result;
};
let y = shuffle([2,5,1,3,4,7],3);
console.log(y);

    </script>
</body>
