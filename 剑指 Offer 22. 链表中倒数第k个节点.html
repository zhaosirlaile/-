<body>
    
    <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} k
 * @return {ListNode}
 */
var getKthFromEnd = function(head, k) {
    let fast = low = head;
    let n = 0;
    while(fast) {
        fast = fast.next;
        if(n >= k) {
            low = low.next;
        }
        n ++;
    }
    return low;
};
    </script>
</body>
