    <script>
/**
 * @param {number} num
 * @return {number[]}
 */
var countBits = function(num) {
    const res = [0];

    for(let i = 1; i <= num; i++) {
        if(i % 2 === 0) {
            res[i] = res[i / 2];
        } else {
            res[i] = res[i - 1] + 1;
        }
    }
    return res;
};
    </script>
