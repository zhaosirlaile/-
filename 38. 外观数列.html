    <script>
/**
 * @param {number} n
 * @return {string}
 */
 var countAndSay = function(n) {
    var prev = '1';
    for(let i = 1; i < n; i ++) {
        prev = prev.replace(/(\d)\1*/g, item => {
            return `${item.length}${item[0]}`;
        })
    }
    return prev;
};
let y = countAndSay(1);
console.log(y);

    </script>
