// 加一个栈
var maxSlidingWindow = function(nums, k) {
    if(nums === null || nums.length < 2) return nums;
    const res = [],stack = [];
    debugger;
    for(let i = 0 ; i < nums.length; i++) {
        while(stack.length && stack[0] <= nums[i]) {
            stack.shift();
        }
        stack.push(nums[i]);
        if(i + 1 >= k) {
            res.push(stack[0]);
        }
    }
    return res;
};
