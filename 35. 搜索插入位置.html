<body>
    
    <script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
// 暴力
var searchInsert = function(nums, target) {
    var result = -1;
    for(let i = 0; i < nums.length; i ++) {
        if(nums[i] === target) {
            return i;
        }
        if(nums[i] < target) {
            result = i;
        } else {
            break;
        }
    }
    return result + 1;
};

// 二分查找
var searchInsert = function(nums, target) {
    let left = 0,
        right = nums.length-1;
    if(target > nums[right]) return right + 1;
    while(left < right) {
        const mid = parseInt((left + right)/2)
        if(mid < target) {
            left = mid + 1;
        } else if (mid > target) {
            right = mid;
        } else {
            return mid;
        }
    }
    if(left === right) return left;
};
let y = searchInsert([1,3,5,6], 0);
console.log(y);

    </script>
</body>
</html>
