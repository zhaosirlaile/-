        const left = [],
            right = [],
            mid = arr[0];
        let strm = (mid + '')[0];
        for(let i = 1 ; i < arr.length; i++) {
            let strl = (arr[i] + '')[0]
            console.log(strl , strm)
            if( strl <= strm) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        debugger;

        return [...rec(left),mid,...rec(right)];
    }
    return rec(nums);
}
