    <script>
/**
 * @param {n} n
 * @return {number}
 */
var numWays = function(n) {
  const dp = new Array(n+1);
  dp[0] = 1;
  dp[1] = 1;
  for(let i = 2; i <= n; i++) {
    dp[i] = (dp[i -1] + dp[i - 2]) % 1000000007;
  }
  return dp[n] 
};
console.log(numWays(44));
    </script>
