var combinationSum = function(candidates, target) {
    const res = []
    helper(candidates,res,[],0,target,0);
    return res;
};
function helper (candidates,res,arr,sum,target,start) {
    if(sum === target) {
        res.push(arr);
        return;
    }
    for(let i = start; i < candidates.length ; i++) {
        if(candidates[i] + sum > target) continue;
        helper(candidates,res,[...arr,candidates[i]],sum+candidates[i],target,i)
    }
}
