    <script>
/**
 * @param {number} x
 * @param {number} y
 * @return {number}
 */
var hammingDistance = function(x, y) {
    let ans = 0;
    let res = x ^ y;
    debugger;
    while(res > 0) {
        ans ++;
        res = res & (res - 1);
    }
    return ans;
};
console.log(hammingDistance(1,4))
    </script>
