const dfs = (grid, x,y) => {
    if(!(x >= 0 && x < grid.length && y >= 0  && y < grid[0].length)) {
        return
    }
    if(grid[x][y] === '1') {
        grid[x][y] = '2';
        dfs(grid, x - 1, y);
        dfs(grid, x + 1, y);
        dfs(grid, x , y - 1);
        dfs(grid, x , y + 1);
    }
}
var numIslands = function(grid) {
    if(grid === null || grid.length === 0) {
        return 0;
    }
    let landNum = 0;
        x = grid.length;
        y = grid[0].length;
    for(let i = 0; i < x; i++) {
        for(let j = 0; j < y; j++) {
            if(grid[i][j] === '1') {
                landNum ++;
                dfs(grid,i,j);
            }
        }
    }
    return landNum;
};
