<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    
    <script>
/**
 * @param {string} s
 * @return {string}
 */
var maxPoints = function(points) {
    if(points.length < 2) return 1;
    let res = 0;
    for(let i = 0; i < points.length; i ++) {
        const map = new Map();
        for(let j = 0; j < points.length; j++) {
            if(i !== j) {
                const distance = dis(points[i],points[j]);
                map.set(distance,map.has(distance) ? map.get(distance) + 1 : 1);
            }
        }
        map.forEach((value,key) => {
            res = Math.max(value + 1,res);
        })
    }
    return res;
};
function dis(a,b) {
    return (a[0] - b[0]) / (a[1] - b[1])
}
console.log(maxPoints([[1,1],[3,2],[5,3],[4,1],[2,3],[1,4]]));
    </script>
</body>
