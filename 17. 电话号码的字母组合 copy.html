/**
 * @param {string} digits
 * @return {string[]}
 */
 var letterCombinations = function(digits) {
    const res = [];
    if(digits === '') return res;
    const map = { 
        '2': 'abc', 
        '3': 'def', 
        '4': 'ghi', 
        '5': 'jkl', 
        '6': 'mno', 
        '7': 'pqrs', 
        '8': 'tuv', 
        '9': 'wxyz', 
    };
    var findCombination = function (digits,index,s,res) {
        if(index == digits.length) {
            res.push(s);
            return;
        }
        const c = digits[index];
        const letters =  map[c];
        for(let i = 0; i < letters.length; i++) {
            findCombination(digits,index + 1, s + letters[i],res);
        }
    }
    findCombination(digits,0,'',res);

    return res;
}
