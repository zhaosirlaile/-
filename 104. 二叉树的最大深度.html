    <script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
var maxDepth = function(root) {
    var LD = 0,
        RD = 0;
    if(!root) {
        return 0
    } else {
        LD = maxDepth(root.left)
        RD = maxDepth(root.right)
        return Math.max(LD,RD)+ 1;
    }
};
        console.log(maxDepth([0],0,[1],1));
    </script>
</body>
