    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findMin = function(nums) {
    if(nums.length === 1) return nums[0]
    let left = 0,
        right = nums.length - 1;
    if(nums[left] < nums[right]) return nums[0];
    while(left < right) {
        const mid = (left + right) >> 1;
        debugger;

        if(nums[mid] > nums[right]) {
            left = mid + 1;
        } else {
            right = mid;
        }
    }
    return nums[left];

};
console.log(findMin([3,4,5,1,2]));
    </script>
