<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

/**
 * @param {string} s
 * @return {boolean}
 */
 var isPalindrome = function(s) {
     var yanlai = [],houlai = [];
     s = s.toLowerCase();
    for(let i = 0; i < s.length ; i++) {
        if(/[0-9]|[a-z]/i.test(s[i])) {
            yanlai.push(s[i])
        }
    }
    houlai = JSON.parse(JSON.stringify(yanlai)).reverse();
    for(let i = 0; i < s.length; i++) {
        if(yanlai[i] !== houlai[i]) {
            return false
        }
    }
    return true;
};
        console.log(isPalindrome("race a car"));
    </script>
</body>
</html>
