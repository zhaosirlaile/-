<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
/**
 * @param {string} s
 * @return {string}
 */
var reverseWords = function(s) {
    s=s.trim();
    const splitStr = s.split(/\s+/);
    return splitStr.reverse().join(' ');
};
console.log(reverseWords("a good   example"));
    </script>
</body>
