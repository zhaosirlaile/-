<body>
    
    <script>
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {boolean}
 */
var containsNearbyDuplicate = function(nums, k) {
    const set = new Set();
    for(i = 0; i < nums.length; i ++) {
        if(set.has(nums[i])) {
            return true
        } else {
            set.add(nums[i])
        }

        if(set.size === k + 1) {
            set.delete(nums[i - k]);
        }
    }
    return false;
};
console.log(containsNearbyDuplicate([1,2,3,1,2,3],2))
    </script>
</body>
