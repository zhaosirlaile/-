<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} val
 * @return {ListNode}
 */
 var deleteNode = function(head, val) {
    const p = new ListNode(-1)
    p.next = head;
    let l = p,
        j = head;
    while(j && j.val !== val) {
        l = l.next;
        j = j.next;
    }
    if(j) {
        l.next = j.next;
    }
    return p.next;
};
</script>
