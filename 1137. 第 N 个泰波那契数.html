    <script>
/**
 * @param {number} n
 * @return {number}
 */
var tribonacci = function(n) {
    const dp = [0,1,1];
    debugger;
    if( n < 3) return dp[n];
    for(let i = 3; i <= n; i++) {
        dp[i] = dp[i - 1] + dp [i -2] + dp[i - 3]
    }
    return dp[n]
};
console.log(tribonacci(0));
    </script>
