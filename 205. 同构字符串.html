<!DOCTYPE html>

<body>
    
    <script>
/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isIsomorphic = function(s, t) {
    if(s.length !== t.length) return false;
    let map = new Map();
    for(let i = 0; i < s.length; i ++) {
        const char1 = s[i],
            char2 = t[i];
        if(map.has(char1)) {
            if(map.get(char1) !== char2) return false; 
        } else {
            map.set(char1,char2);
        }
    }
    for(let i = 0; i < s.length; i ++) {
        const char1 = s[i],
            char2 = t[i];
        if(map.has(char2)) {
            if(map.get(char2) !== char1) return false; 
        } else {
            map.set(char2,char1);
        }
    }
    return true;
};
console.log(isIsomorphic("paper",
"title"))
    </script>
</body>
</html>
