    <script>
/**
 * @param {string} s
 * @return {string[][]}
 */
var partition = function(s) {
    const res = [];
    const dfs = (index,arr) => {
        if(index>=s.length) {
            res.push(arr);
            return;
        };
        for(let i=1; i <= s.length;i++) {
            if(index + i > s.length) continue;
            const str = s.substr(index,i);
            if(helper(str)){
                dfs(index+i,[...arr,str]);
            }
        }
    }
    dfs(0,[])
    return res;
};
const helper = (str) => {
    const len = str.length;
    if(len === 0) return false;
    if(len === 1) return true;
    for(let i = 0; i < parseInt(len / 2); i++ ) {
        if(str[i] !== str[len - 1 - i]) return false;
    }
    return true;
}
console.log(partition("aabb"));
    </script>
</body>
