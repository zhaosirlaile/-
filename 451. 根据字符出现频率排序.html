<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * @param {string} s
 * @return {string}
 */
var frequencySort = function(s) {
    const map = new Map();
    const bucket = [];
    let res = '';
    for(let char of s ) {
        map.set(char,map.get(char) ? map.get(char) + 1 : 1);
    }
    map.forEach((vlaue,key) => {
        if(bucket[vlaue]) {
            bucket[vlaue].push(key)
        } else {
            bucket[vlaue] = [key]
        }
    })
    for(let i = bucket.length - 1; i >= 0; i--) {
        if(bucket[i]) {
            bucket[i].forEach(char => {
                res = res + char.repeat(i)
            })
        }
    }
    return res;
};
console.log(frequencySort('tree'));
    </script>
</body>
</html>
