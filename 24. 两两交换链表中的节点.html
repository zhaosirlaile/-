    this.val = (val===undefined ? 0 : val)
    this.next = (next===undefined ? null : next)

// 普通方法：
var swapPairs = function(head) {
    const dummyHead = new ListNode(0);
    dummyHead.next = head;

    let p = dummyHead;
    while(p.next && p.next.next) {
        const node1 = p.next,
            node2 = p.next.next,
            next = node2.next;
        node2.next = node1;
        node1.next = next;
        p.next = node2;
        p = node1
    }
    return dummyHead.next
};
