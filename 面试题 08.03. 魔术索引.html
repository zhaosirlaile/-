    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findMagicIndex = function(nums) {
    for(let i = 0; i < nums.length; i++) {
        if(nums[i] === i) return i;
    }
    return -1;
};
var p  = [0,2,3,4,5];
console.log(findMagicIndex(p));
    </script>
