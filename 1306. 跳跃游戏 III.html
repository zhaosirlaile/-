// dfs
var canReach = function(arr, start) {
    const set = new Set();
    const dfs = (cur) => {
        if(cur < 0 || cur >= arr.length || set.has(cur)) return false;
        if(arr[cur] === 0) return true;
        set.add(cur);
        return dfs(cur - arr[cur]) || dfs(cur + arr[cur])
    }
    return dfs(start);
};
