<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * @param {string} s
 * @return {string}
 */
var replaceSpace = function(s) {
  const arr = s.split('');
  for(let key in arr) {
      if(arr[key] === ' ') {
          arr[key] = '%20'
      }
  }
  return arr.join('')
};
    </script>
</body>
</html>
