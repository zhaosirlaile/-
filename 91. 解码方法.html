    <script>

/**
 * @param {number} m
 * @param {number} n
 * @return {number}
 */
// 这道题用了动态规划
var uniquePaths = function(m, n) {
    var cur = new Array(n).fill(1);
    for (let i = 1; i < m;i++){
        for (let j = 1; j < n; j++){
            cur[j] += cur[j-1] ;
        }
    }
    return cur[n-1];
};
console.log(uniquePaths(3,2));
    </script>
