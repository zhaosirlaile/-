    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findMin = function(nums) {
    let left = 0,
        right = nums.length - 1;
    while(left < right) {
        const mid = (left + right) >> 1;
        if(nums[mid] > nums[right]) {
            left = mid + 1;
        } else if (nums[mid] < nums[right]) {
            right = mid;
        } else {
            right --;
        }
    }
    return nums[left];

};
console.log(findMin([3,4,5,1,2]));
    </script>
