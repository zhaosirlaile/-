<body>
    
    <script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val, left, right) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.left = (left===undefined ? null : left)
 *     this.right = (right===undefined ? null : right)
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
 const dfs = (root) => {
    const res = [];
    if(!root) return res; 
    if(!root.left && !root.right) {
        res.push(root.val + '')
        return res;
    }
    const leftS = dfs(root.left);
    leftS.forEach(str => {
        res.push(root.val + str)
    })
    const rightS = dfs(root.right);
    rightS.forEach(str => {
        res.push(root.val + str)
    })
    return res;
}
var sumNumbers = function(root) {
    let res = 0;
    const ans = dfs(root);    
    ans.forEach(str => {
        res += parseInt(str);
    })
    return res;
};
    </script>
