/**
 * @param {number} N
 * @return {number}
 */
//  方法二：加上 Map
var fib = function(N) {
    const map =  new Map();
    const recursion = (n) => {
        if(map.has(n)) return map.get(n);
        if(n < 2) {
            map.set(n,n);
            return n;
        } else {
            const res = recursion(n-1) + recursion(n-2);
            map.set(n,res);
            return res;
        }
    }
    return recursion(N);
};
