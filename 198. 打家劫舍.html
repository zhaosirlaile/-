// 方法三：dp
var rob = function(nums) {
    const n = nums.length;
    const memo = new Array(n).fill(-1);
    if(n === 0) return 0;
    memo[n-1] = nums[n-1];
    for(let i = n - 2; i >= 0; i--) {
        for(let j = i; j < n; j++) {
            memo[i] = Math.max(memo[i],nums[j] + ((j+2 < n) ? memo[j+2] : 0));
        }
    }
    return memo[0]
}
