<body>
    
    <script>

/**
 * @param {number[][]} grid
 * @return {number}
 */
var minPathSum = function(grid) {
    const x = grid.length,
        y = grid[0].length;
    for(let i = 0; i < x; i++) {
        for(j = 0; j < y; j++ ){
            if(i === 0 && j === 0){
                continue;
            } else if(i === 0) {
                grid[i][j] = grid[i][j] + grid[i][j - 1]
            } else if (j === 0) {
                grid[i][j] = grid[i][j] + grid[i - 1][j];
            } else {
                grid[i][j] = Math.min(grid[i - 1][j],grid[i][j - 1]) + grid[i][j]
            }
        }
    }
    return grid[x - 1][y - 1];
};

console.log(minPathSum([[1,3,1],[1,5,1],[4,2,1]]));
    </script>
</body>
