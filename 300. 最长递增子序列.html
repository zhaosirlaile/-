// 自顶向下（记忆法）
var lengthOfLIS = function(nums) {
    let len = nums.length;
    if(len < 2) return len;
    const dp = new Array(len).fill(1);

    for(let i = 1; i < len ; i++) {
        for(let j = 0; j < i; j++) {
            if(nums[j] < nums[i]){
                dp[i] = Math.max(dp[i],dp[j] + 1);
            }
        }
    }
    let res = 0; 
    dp.forEach((value) => res = Math.max(res,value) )
    return res;
};

console.log(lengthOfLIS([1,3,6,7,9,4,10,5,6]));
