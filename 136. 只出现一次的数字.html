<body>
    
    <script>

/**
 * @param {number[]} nums
 * @return {number}
 */
var singleNumber = function(nums) {
    var ans = 0;
    for(let num of nums) {
        ans = ans ^ num;
    }
    return ans;
};
console.log(singleNumber([2,2,1]));
    </script>
</body>
