    <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
 var reverseList = function(head) {
    let cur = null,pre = head;
    while(pre) {
        const t = pre.next;
        pre.next = cur;
        cur = pre;
        pre = t;
    }
    return cur;
};
    </script>
</body>
