<!DOCTYPE html>

    <script>
/**
 * @param {string} s
 * @return {boolean}
 */
 var isValid = function(s) {
    s=s.split('');
    var tmp = [];
    while(s.length) {
        tmp.push(s.shift());
        if(tmp[tmp.length - 2] === '(' && tmp[tmp.length - 1] === ')'){
            tmp.pop();
            tmp.pop();
        } else if(tmp[tmp.length - 2] === '[' && tmp[tmp.length - 1] === ']'){
            tmp.pop();
            tmp.pop();
        } else if(tmp[tmp.length - 2] === '{' && tmp[tmp.length - 1] === '}'){
            tmp.pop();
            tmp.pop();
        }

    }
    if(s.length === 0 && tmp.length === 0) {
        return true 
    } else {
        return false
    }
};
    </script>
