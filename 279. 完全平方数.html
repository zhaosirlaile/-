function isSquare(n) {
    return Math.pow(parseInt(Math.pow(n,0.5)),2) === n
}
var numSquares = function(n) {
    let res = n;
    const range = parseInt(n/2);
    function helper(count,ans) {
        if(count === n) {
            return ans;
        }
        for(let i = range; i >= 1; i --) {
            if(isSquare(i) && count + i <= n) {
                const num = helper(count + i,ans+1);
                debugger;
                res = Math.min(res,num)
            }
        }
        return Infinity
    }
    helper(0,0);
    return res;
};
