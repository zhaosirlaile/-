    <script>

/**
 * @param {number} x
 * @param {number} n
 * @return {number}
 */
var myPow = function(x, n) {
    if(n < 0) {
        x = 1/x
        n = -n;
    }    
    return helper(x,n);
};
const helper = (x,n) => {
    if(n === 0) return 1;
    const half = helper(x, parseInt(n / 2));
    if(n % 2 === 0) {
        return half * half;
    } else {
        return half * half * x;
    }
}
console.log(myPow(2,10));
    </script>
