// 递归 + 记忆化搜索
var minimumTotal = function(triangle) {
    const n = triangle.length;
    const memo = new Array(n).fill(0).map(item => new Array(n).fill(0))
    function helper(i,j) {
        if(triangle.length === i) {
            return 0;
        }
        if(memo[i][j]) return memo[i][j]
        return memo[i][j] = Math.min(helper(i+1,j), helper(i+1,j+1)) + triangle[i][j]
    }
    return helper(0,0);
};
