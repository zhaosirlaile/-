<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * @param {string} s
 * @return {number}
 */
 var romanToInt = function(s) {
    var result = 0,tmp=0;
    var change = {
        'I':1,
        'V':5,
        'X':10,
        'L':50,
        'C':100,
        'D':500,
        'M':1000,
    }
    s = s.split('');
    while(s.length) {
        if(change[s[0]] >= change[s[1]] || typeof(s[1]) === "undefined") {
            tmp = change[s.shift()]
        } else {
            tmp = -change[s.shift()] + change[s.shift()];
        }
        result = tmp + result;
    }
    return result;
};
    </script>
</body>
