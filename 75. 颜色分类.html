// 三路快排
const swap = (a,b) => {
    let temp = a;
    a = b;
    temp = a;
}
var sortColors = function(nums) {
    let temp = null
    let zero = -1 // num[0...zero] === 0
    let two = nums.length; // num[two...n-1] === 2
    for(let i = 0; i < two;) {
        if(nums[i] === 0) {
            zero ++;
            temp = nums[i];
            nums[i] = nums[zero];
            nums[zero] = temp;
            i++;
        } else if (nums[i] === 1) {
            i++;
        } else {
            two--;
            temp = nums[i];
            nums[i] = nums[two];
            nums[two] = temp;
        }
    }
};
console.log(sortColors([2,0,2,1,1,0]));
