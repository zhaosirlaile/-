<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

/**
 * @param {number} n
 * @return {string}
 */
var convertToTitle = function(n) {
    var ans = 0,
        result = '';
    while(n > 26 ) {
        ans = n % 26;
        n = Math.floor( n / 26);
        if(ans === 0) {
            ans = 26;
            n --;
        }
        result = String.fromCharCode(64 + ans) + result;
    }
    result = String.fromCharCode(64 + n) + result;
    return result;
};
console.log(convertToTitle(701));
    </script>
</body>
</html>
