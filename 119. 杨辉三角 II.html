<script>
/**
 * @param {number} rowIndex
 * @return {number[]}
 */
var getRow = function(rowIndex) {
    if(rowIndex === 0) {
        return [1]
    }
    const indexRes  = getRow(rowIndex - 1);
    const temp = [];
    for(let j = 0; j <= rowIndex; j ++) {
        if(j === 0 || rowIndex === j) {
            temp[j] = 1; 
        } else {
            temp[j] = indexRes[j] + indexRes[j - 1] 
        }
    } 
    return temp;
};
console.log(getRow(3));
</script>
