    <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
function ListNode(val) {
    this.val = val;
    this.next = null;
}
/**
 * @param {ListNode} head
 * @return {boolean}
 */

//  方法一
// var hasCycle = function(head) {
//     while(head) {
//         if(head.flag) return true;
//         head.flag = true
//         head = head.next;
//     }
//     return false;

// 方法二：快慢指针
var hasCycle = function(head) {
    let p1 = head,
        p2 = head;
    while(p1 && p2 && p2.next) {
        p1 = p1.next;
        p2 = p2.next.next;
        if(p1 === p2) {
            return true;
        }
    }
    return false;
};
var root = new ListNode(3);
root.next = new ListNode(2);
root.next.next = new ListNode(0);
root.next.next.next = new ListNode(-4);
root.next.next.next.next = root.next;

console.log(hasCycle(root))
    </script>
