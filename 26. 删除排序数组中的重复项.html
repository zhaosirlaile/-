<body>
    
    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
 var removeDuplicates = function(nums) {
    let index = 0
    for( let i=0,len=nums.length; i<len; i++ ){
        if( nums[i] != nums[i+1] ) {
            nums[index] = nums[i]
            index++
        }
    }
    nums.length = index;
    return index
};
let y = removeDuplicates([0,0,1,1,1,2,2,3,3,4]);
console.log(y);

    </script>
</body>
