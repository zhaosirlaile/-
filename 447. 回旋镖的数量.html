<body>
    
    <script>
/**
 * @param {number[][]} points
 * @return {number}
 */
var numberOfBoomerangs = function(points) {
    let res = 0;
    for(let i = 0; i < points.length; i ++) {
        const map = new Map();
        for(let j = 0; j < points.length; j++) {
            if(i !== j) {
                const distance = dis(points[i],points[j]);
                map.set(distance,map.has(distance) ? map.get(distance) + 1 : 1);
            }
        }
        map.forEach((value,key) => {
            if(value > 1) res += value * (value - 1)
        })
    }
    return res;
};
function dis(a,b) {
    return (a[0] - b[0]) * (a[0] - b[0]) + (a[1] - b[1]) * (a[1] - b[1])
}
console.log(numberOfBoomerangs([[0,0],[1,0],[2,0]]));
    </script>
</body>
