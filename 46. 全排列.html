// 方法二
var permute = function(nums) {
  const res = []
  const helper = (arr) => {
    if(arr.length === nums.length) {
      res.push(arr);
      return;
    }
    for(let num of nums) {
      if(arr.includes(num)) continue;
      helper([...arr,num])
    }
  }
  helper([]);
  return res;
};
const x = permute([1,2,3]);
console.log(x);
