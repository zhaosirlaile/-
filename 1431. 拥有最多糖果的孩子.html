<body>
    
    <script>
/**
 * @param {number[]} candies
 * @param {number} extraCandies
 * @return {boolean[]}
 */
 var kidsWithCandies = function(candies, extraCandies) {
    var max = 0,result = [];
    candies.forEach((e) => {
        if(max < e) max = e;
    })
    candies.forEach((e) => {
        if(e + extraCandies >= max) {
            result.push(true)
        } else {
            result.push(false);
        }
    })
    return result;
};
let y = kidsWithCandies([2,3,5,1,3],3);
console.log(y);

    </script>
</body>
