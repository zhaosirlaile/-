<body>
    
    <script>

/**
 * @param {number[]} nums
 * @return {number}
 */
var singleNumber = function(nums) {
    let k = 0;

    nums.forEach(num => k = k ^num);

    let mask = 1;
    debugger;
    while((k & mask) === 0) {
        mask = mask * 2;
    }
    let a = 0;
    let b = 0;
    nums.forEach(num => {
        if((num & mask) === 0) {
            a ^= num;
        } else {
            b ^= num;
        }
    })
    return [a,b]

};
console.log(singleNumber([4,1,4,6]));
    </script>
</body>
