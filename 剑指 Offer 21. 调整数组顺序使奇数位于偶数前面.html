/**
 * @param {number[]} nums
 * @return {number[]}
 */

//  方法一：首尾指针
function swap(num,left,right) {
    const temp = num[left];
    temp = num[left];
    num[left] = num[right];
    num[right] = temp;
}

//  方法二：快慢双指针
var exchange = function(nums) {
    let low = 0,
        fast = 0;
    while(fast < nums.length) {
        if(nums[fast] & 1) {
            swap(nums,low,fast)
            low ++;
        }
        fast ++;
    }
    return nums;
};
