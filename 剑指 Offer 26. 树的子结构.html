<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} A
 * @param {TreeNode} B
 * @return {boolean}
 */
 var isSubStructure = function(A, B) {
    if(!A || !B) return false;
    const left = isSubStructure(A.left,B) ;
    const right = isSubStructure(A.right,B);
    return left || right || helper(A,B);
};
function helper(a,b) {
    if(!a && !b) return true;
    if(!a || !b) return false;
    if(a.val !== b.val) return false;
    const left = b.left ? helper(a.left,b.left) : true;
    const right =  b.right ?  helper(a.right,b.right) : true;
    return left && right;
}
    </script>
</body>
