    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var pivotIndex = function(nums) {
    const total = nums.reduce((a,b) => a+b)
    let sum = 0;
    for(let i = 0; i < nums.length; i++) {
        if(2*sum + nums[i] === total) {
            return i;
        }
        sum += nums[i];
    }
    return -1;
};
    </script>
