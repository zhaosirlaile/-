<body>
    
    <script>
/**
 * @param {number[][]} rooms
 * @return {boolean}
 */
var canVisitAllRooms = function(rooms) {
    const visitedSet = new Set();
    const dfs = (curIndex) => {
        visitedSet.add(curIndex);
        var room = rooms[curIndex];
        room.forEach(index => {
            if(!visitedSet.has(index)) {
                dfs(index);
            } 
        })
    }
    dfs(0);
    return visitedSet.size === rooms.length;
    // console.log(visitedSet.size)
};

console.log(canVisitAllRooms([[1,3],[3,0,1],[2],[0]]));

// [
//     [1,3],      0
//     [3,0,1],    1
//     [2],        2
//     [0]         3
// ]
    </script>
</body>
