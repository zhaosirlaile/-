<body>
    
    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var removeDuplicates = function(nums) {
    let j = 1;
    let count = 1;
    for(let i = 1; i < nums.length; i ++) {
        if(nums[i] === nums[i-1]) {
            count ++;
        } else {
            count = 1;
        }
        if(count <= 2 && nums[i] !== nums[j]) {
            nums[j] = nums[i];
            j++
        }
    }
    return nums
};
console.log(removeDuplicates([0,0,1,1,1,1,2,3,3]))

    </script>
