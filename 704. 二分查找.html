<!DOCTYPE html>

<body>
    
    <script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var search = function(nums, target) {
    let left = 0,
        right = nums.length - 1;
    while(left <= right) {
        const mid = parseInt((left+right)/2);
        if(nums[mid] > target) {
            right = mid - 1;
        } else if (nums[mid] < target) {
            left = mid + 1;
        } else {
            return mid;
        }
    }
    return -1;
    console.log(left,right);
};
console.log(search([5],5));
    </script>
</body>
