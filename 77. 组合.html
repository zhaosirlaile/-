    <script>
/**
 * @param {number} n
 * @param {number} k
 * @return {number[][]}
 */
var combine = function(n, k) {
    const res = [];
    if(n <= 0 || k <= 0 || k > n) return res;
    helper(res,[],n,k,1)
    return res;
};
function helper(res,arr,n,k,start) {
    if(arr.length === k) {
        res.push(arr);
        return;
    }
    for(let i = start; i <= n - (k - arr.length) + 1; i++) {
        if(n - k < i) {

        }
        helper(res,[...arr,i],n,k,i + 1);
    }
}
