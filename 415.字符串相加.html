<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * @param {string} num1
 * @param {string} num2
 * @return {string}
 */
 var addStrings = function(num1, num2) {
            var i = num1.length - 1,
                j = num2.length - 1,
                result = '',
                carry = 0;

            while(i >= 0 || j >= 0) {
                if(i >= 0) carry += parseInt(num1[i]);
                if(j >= 0) carry += parseInt(num2[j]);
                if(carry >= 10) {
                    result = carry % 10 + result;
                    carry = parseInt (carry / 10);
                } else {
                    result = carry + result;
                    carry = 0;
                }
                i--;
                j--;
            }
            if(carry > 0) {
                result = carry + result;
            }
            return result;
};
    </script>
</body>
</html>
