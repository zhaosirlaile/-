<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
 var findRepeatNumber = function(nums) {
  const set = new Set();
  for(let num of nums) {
    if(set.has(num)) {
      return num;
    }
    set.add(num);
  }
};
findRepeatNumber([2, 3, 1, 0, 2, 5, 3]);
    </script>
</body>
</html>
