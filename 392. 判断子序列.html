<body>
    
    <script>

/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
 var isSubsequence = function(s, t) {
    var i = 0;
    for(let j=0 ; i<s.length, j < t.length ; j++){
        if(s[i] === t[j]) {
            i++;
        }
    }
    if(i >= s.length) {
        return true
    } else {
        return false;
    }
};
        console.log(isSubsequence("abc","ahbgdc"));
    </script>
</body>
