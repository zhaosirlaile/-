<!DOCTYPE html>

<body>
    
    <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
 var addTwoNumbers = function(l1, l2) {
    const stack1 = [],
        stack2 = [],
        res = new ListNode(-1);
    while(l1) {
        stack1.push(l1.val)
        l1 = l1.next;
    }
    while(l2) {
        stack2.push(l2.val)
        l2 = l2.next;
    }
    let ans = 0;
    let temp = 0;
    while(stack1.length || stack2.length || ans > 0) {
        temp = 0;
        if(stack1.length) temp += stack1.pop()
        if(stack2.length) temp += stack2.pop()
        temp += ans;
        ans = 0;
        if(temp > 9) {
            ans = parseInt(temp / 10)
            temp = temp % 10;
        }
        const node = new ListNode(temp);
        node.next = res.next
        res.next = node;   
    }
    return res.next;
};
    </script>
</body>
