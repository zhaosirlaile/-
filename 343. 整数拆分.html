    <script>
/**
 * @param {number} n
 * @return {number}
 */

// 递归 + 记忆化搜索
function breakInteger (n,memo) {
    debugger;
    if(n === 1) return 1;
    if(memo[n] !== -1) {
        return memo[n]
    }
    let res = -1;
    for(let i = 1; i <= n-1; i++) {
        res = Math.max(res, i * (n-i) ,i * breakInteger(n-i,memo));
    }
    memo[n] = res;
    return res;
}
var integerBreak = function(n) {

    const memo = new Array(n+1).fill(-1)
    return breakInteger(n,memo)
};
