    <script>
/**
 * @param {number[]} cost
 * @return {number}
 */
var minCostClimbingStairs = function(cost) {
    cost.push(0)
    let dp = [], n = cost.length;

    dp[0] = cost[0]
    dp[1] = cost[1]
    debugger;
    for(let i = 2; i < n; i++){
        dp[i] = Math.min(dp[i-2] , dp[i-1]) + cost[i]
    }
    return dp[n-1];
};
console.log(minCostClimbingStairs([0,0,0,1]));
    </script>
</body>
