    <script>

/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */

 // 第一种方法
 var twoSum = function(nums, target) {
    let i = nums.length;
    debugger;
    while(i > 1) {
        let last = nums.pop();
        if (nums.indexOf(target - last) > -1) {
            return [nums.indexOf(target - last), nums.length]
        }
        i--
    } 
};


// 第二种方法 hashMap
const twoSum2 = (nums, target) => {
    let curNum,targeNum,tagetIndex;
    for(let i = 0; i < nums.length; i++) {
        curNum = nums[i];
        targeNum = target - curNum;
        tagetIndex = nums.indexOf(targeNum);
        debugger;
        if(tagetIndex >= 0 && i !== tagetIndex) {
            return [i , tagetIndex]
        }
    }
}

// 第三种方法 字典

var twoSum = function(nums, target) {
    const map = new Map();
    for(let i = 0 ; i < nums.length; i +=1) {
        const n = nums[i];
        const n2 = target - n;
        if(map.has(n2)) {
            return [map.get(n2),i];
        } else {
            map.set(n,i);
        }
    }
};

console.log(twoSum2([3,2,4],6))
