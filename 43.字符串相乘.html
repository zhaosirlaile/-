<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /**
        * @param {string} num1
        * @param {string} num2
        * @return {string}
        */
        var multiply = function(num1, num2) {
            if (num1 == "0" || num2 == "0") return "0";
            let l1 = num1.length,
                l2 = num2.length;
            let res = new Array(l1 + l2 - 1).fill(0);
            for (let i = 0; i < l2; i++) {
                for (let j = 0; j < l1; j++) {
                    res[i + j] += num2[i] * num1[j];
                }
            }
            let len = res.length;
            let str = "",
                num = 0;
            while (len--) {
                num += res[len];
                str = (num % 10) + str;
                num = (num / 10) | 0;
            }
            return num > 0 ? num + str : str;
        };
        console.log(multiply("123","45"));
    </script>
</body>
</html>
