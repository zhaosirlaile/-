<body>
  <script>


/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var searchRange = function(nums, target) {
  let left = 0, right = nums.length - 1;
  while(nums[left] < target) left ++;
  while(nums[right] > target) right --;  
  if(left <= right) {
    return [left ,right]
  } else {
    return [-1,-1]
  }
};
  </script>
