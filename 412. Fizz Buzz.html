<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/**
 * @param {number} n
 * @return {string[]}
 */
var fizzBuzz = function(n) {
    const nums = []
    for(let i = 1; i <= n; i++) {
        if(i % 3 === 0 && i % 5 === 0) {
            nums.push('FizzBuzz')
        } else if(i % 3 === 0 ) {
            nums.push('Fizz')
        } else if (i % 5 === 0) {
            nums.push('Buzz')
        } else {
            nums.push(i + '')
        }
    }
    return nums;
};
console.log(fizzBuzz(3));
    </script>
</body>
</html>
