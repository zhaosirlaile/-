<!DOCTYPE html>

<body>
    
    <script>
/**
 * @param {number[]} A
 * @param {number[]} B
 * @param {number[]} C
 * @param {number[]} D
 * @return {number}
 */
var fourSumCount = function(A, B, C, D) {
    const map = new Map();
    let res = 0;
    for(let i = 0; i < C.length; i++) {
        for(let j = 0; j < D.length; j++) {
            const sum = C[i] + C[j];
            map.set(sum,map.has(sum) ? map.get(sum) + 1 : 1);
        }
    }
    for(let i = 0; i < A.length; i++) {
        for(let j = 0; j < A.length; j++) {
            if(map.has(-A[i]-B[j])) {
                res += map.get(-A[i]-B[j])
            }
        }
    }
    return res;
};
    </script>
</body>
