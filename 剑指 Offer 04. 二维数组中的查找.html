    <script>
/**
 * @param {number[][]} matrix
 * @param {number} target
 * @return {boolean}
 */
var findNumberIn2DArray = function(matrix, target) {
  let i = matrix.length - 1, j = 0;
  while(i >= 0 && j < matrix[0].length) {
    if(matrix[i][j] > target) {
      i --;
    } else if (matrix[i][j] < target) {
      j ++;
    } else {
      return true;
    }
  }
  return false;
};
let x = findNumberIn2DArray(
  [
    [1,4,7,11,15],
    [2,5,8,12,19],
    [3,6,9,16,22],
    [10,13,14,17,24],
    [18,21,23,26,30]
  ]
,5)
console.log(x);
    </script>
