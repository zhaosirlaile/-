    <script>
/**
 * @param {character[][]} grid
 * @return {number}
 */
function bfs(grid,x,y){
    grid[x][y] = '0';
    let n = grid.length,
        m = grid[0].length,
        queue = []
        code = x*m+y;
    queue.push(code);
    while(queue.length !== 0) {
        code = queue.shift();
        let i = parseInt(code / m),
            j = parseInt(code % m);
            debugger;
        if(i > 0 && grid[i - 1][j] === '1') {
            grid[i - 1][j] = '0';
            queue.push((i - 1) * m + j);
        }
        if(i < n - 1 && grid[i + 1][j] === '1') {
            grid[i + 1][j] = '0';
            queue.push((i + 1) * m + j);
        }
        if(j > 0 && grid[i][j - 1] === '1') {
            grid[i][j - 1] = '0';
            queue.push(i* m + j - 1);
        }
        if(j < m - 1 && grid[i][j + 1] === '1') {
            grid[i][j + 1] = '0';
            queue.push(i * m + j + 1);
        }
    }
}
var numIslands = function(grid) {
    if(grid === null || grid.length === 0) {
        return 0;
    }
    let landNum = 0;
        x = grid.length;
        y = grid[0].length;
    for(let i = 0; i < x; i++) {
        for(let j = 0; j < y; j++) {
            if(grid[i][j] === '1') {
                landNum ++;
                bfs(grid,i,j);
            }
        }
    }
    return landNum;
};


console.log(numIslands(
    [
        ["1","1","1"],
        ["0","1","0"],
        ["1","1","1"]
    ]
));
    </script>
