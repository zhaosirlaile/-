<body>
    
    <script>

/**
 * @param {number} x
 * @return {number}
 */
 // 二分查找法
 var mySqrt = function(x) {
    if (x ===0 || x=== 1) return x;
// debugger;
    var left = 0,
        right = x,
        mid,
        ans;
    while(left <= right) {
        mid = Math.floor(left + (right - left)/2);
        if(mid*mid <= x) {
            ans = mid;
            left = mid + 1;
        } else {
            right = mid-1;
        }
    }
    return ans;
};
        console.log(mySqrt(9));
    </script>
</body>
