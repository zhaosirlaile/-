/**
 * @param {string[]} tokens
 * @return {number}
 */
var evalRPN = function(tokens) {
    let res = 0;
    const stack = [];
    for(let char of tokens) {
        if(char.length === 1 && ( char === '+' || char === '-' || char === '*' || char === '/')) {
            const r = stack.pop(),
                l = stack.pop();
            stack.push(parseInt(eval(`${l} ${char} ${r}`)))
        } else {
            stack.push(char);
        }

    }
    return stack[0]
};
console.log(evalRPN(["10","6","9","3","+","-11","*","/","*","17","+","5","+"]));
